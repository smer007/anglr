
<div class="row marketing" ng-controller="MainCtrl as mainVm">
  
<!-- ng-model binds -->
  <input type="text" class="form-control" ng-model="filterName" placeholder="filterName" aria-describedby="basic-addon1">


  <input type="text" class="form-control" ng-model="mainVm.Employee.id" placeholder="id" aria-describedby="basic-addon1">

  <input type="text" class="form-control" ng-model="mainVm.Employee.name" placeholder="name" aria-describedby="basic-addon1">

  <button class="btn btn-primary" type="button" aria-haspopup="true" aria-expanded="true" ng-click="mainVm.addEmployee()">Add a row</button>
<!-- filter -->
  <div ng-repeat="emp in mainVm.Employees | filter:filterName">
    <div class="col-xs-4 glyphicon glyphicon-remove" ng-click="mainVm.deleteEmployee($index)"></div>
    <div class="col-xs-2">{{emp.id | number:0}}</div>
    <div class="col-xs-4">{{emp.name | uppercase}}</div>
    <div class="col-xs-2">{{emp.price | currency:'USD '}}</div>
  </div>

</div>
